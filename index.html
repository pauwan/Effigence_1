<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EFI3 Login page</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.1/css/foundation.min.css"             integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY=" crossorigin="anonymous" />
    	
  </head>
  <body>
    
   <div class="container login_background">     
     <div class="row">
<!-- 1st column -->
       <div class="small-4 columns">
<!-- Logo -->        
            <div class="round">
                 <img src="img/ef_log.png" alt="logo efi3">              
            </div>          
       </div>
<!-- 2nd column -->
       <div class="small-4 columns">
         <div class="main_login text-center">
<!-- Welcom part -->
           <div class="welcom_part">
             <p class="text-center">
               Login
              </p>
             <h1>
               Aby zaimportowac dane, zaloguj sie do swojego banku
             </h1>
           </div>
<!-- Customer avatar -->
            <form class="main-form">
             <div class="circle">
               <!-- <img src="#" alt="customer-logo">  -->
             </div>   
 <!-- Customer ID                      -->
             <div class="customer-number">               
               <label for = "login_input" class="wcag_hidden">Enter your login </label>                    
               <input type="number" id = "login_input" name="customer-id" value="">
                    <div class="remove-circle">
                      <div class="remove-x">                    
                      </div>                  
                    </div>                                              
             </div>
 <!-- Password             -->
            <div class="customer-password">
               <label for = "password_input" class="wcag_hidden">Enter your password</label>
               <input type="text" id = "password_input" name="password" value="">
               <span id = "password_span" class="keyboard"></span>  
            </div>
               
 <!-- Tooltip -->
               <div id="tooltip" data-tip="Wprowadź poprawnie hasło">          
               </div>
             
<!-- Buttons            -->
             <div class="buttons">  
                <legend class="wcag_hidden">Select other</legend>                      
                <button id="select" ><a href='#'>SELECT OTHER</a></button> 
                <legend class="wcag_hidden">Go</legend>     
                <button id="go"><a href='#'>GO</a></button>
             </div>
            </form>
         </div>
       </div>

<!-- 3rd column -->
        <div class="small-4 columns">
        </div> 

        <!-- Navigation           -->
          <nav >
           <ul>
             <li><a href="#">SECURITY</a></li>
             <li><a href="#">LOGIN IN</a></li>
             <li><a href="#">CONTACT</a></li>
           </ul>           
          </nav>
     </div> 
   </div>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
   
     <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.min.js"></script>  
   <script src="js/main.js"></script>

  </body>
</html>
